<Template name="Slider">
  <div class= "slider">
<div class="wrapper">

{{#if currentUser}}
    <input type="checkbox" id="navigation">
    <label for="navigation">
      <span class="glyphicon glyphicon-shopping-cart"></span>
    </label>
{{else}}
<input type="hidden" id="navigation">
<label for="navigation">
  <span class="glyphicon glyphicon-shopping-cart"></span>
</label>
{{/if}}

    <nav>
        <ul>
            <li>
                <a href=""><center>Carrito</center></a>
            </li>
            <table class="table">
                        <thead>
                          <tr>
                            <th>Producto</th>
                            <th>Precio</th>
                            <th></th>
                          </tr>
                        </thead>
                        <tbody>
                          {{#each cartItems}}
                          <tr>
                            <th>
                              {{product_name}}
                          </th>
                          <th>
                            {{product_price}}
                          </th>
                          <th>
                            <form>
                            <button type="submit" class="btn btn-md btn-danger" ><span class="glyphicon glyphicon-remove"></span></button>
                            <input type="hidden" name="idpc" value={{_id}}>
                          </form>
                          </th>
                          </tr>
                          {{/each}}
                        </tbody>
                      </table>
                      <a href="">Total: ${{set_total}}</a>
                <center>
            <a href="#" data-service="stripe_checkout" class="btn btn-md btn-warning">Comprar!</a>
            </center>

        </ul>
    </nav>
    </div>
  </div>
  </template>
