<template name="Casetest">

<div class="col-md-6">
  <h1>Cajas Disponibles</h1><br>
  {{#each documents}}
  <div class="panel panel-primary">
  <div class="panel-heading">
  <h3 class="panel-title">{{nombre}}</h3>
  </div>
  <div class="panel-body">
  <ul>
  <li> Nombre: {{nombre}} </li>
  <li>Ranuras de expancion: {{ranuras}} </li>

  Tarjeta madre compatibles:

  {{#each tarjetamadrecompatible}}
  <li> {{tarjeta}} </li>
  {{/each}}

  Bahías para disco duro:

  {{#each discoduro}}
  <li> {{cantidadbahia}} de {{tamaño}}"</li>
  {{/each}}
  <br>
  <li>Precio: {{precio}} </li>
  <!-- Insertar imagen -->

  {{#with FS.GetFile "images" (img)}}
    <img src="{{this.url}}" class="img-responsive" alt="ImgDb" width="170" height="100">
  {{/with}}

<div align="center">
<div class="panel-footer">
<form>
  <button type="submit" class="btn btn-md btn-primary" data-action="cart-add" ><i class="fa fa-cart-plus"></i> Añadir a Carrito</button>
  <button type="submit" class="btn btn-md btn-primary" ><i class="fa fa-list-ul"></i> Detalles</button>
  <button type="submit" class="btn btn-md btn-warning" ><i class="fa fa-cubes"></i> Añadir al Build</button>
<br>
  <input type="hidden" name="idp" value={{_id}} size="1">
</form>
</div>
</div>

  </ul>
  </div>
  </div>
  {{/each}}
  {{> defaultBootstrapPaginator pagination=templatePagination limit=10 containerClass="text-center"}}


</div>

</template>
