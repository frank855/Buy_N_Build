<template name="Motherboard">
  <div class="col-md-8">
    {{#each documents}}

    <div class="panel panel-primary">
    <div class="panel-heading">
  <h3 class="panel-title">{{mb_nombre}}</h3>
  </div>
  <div class="panel-body">
  <div class="row">
    <div class="col-md-6">
  <ul>
  <li>Tarjeta Madre: {{mb_nombre}} </li>
  <li> Tipo de Socket: {{mb_socket}} </li>
  <li> Dispositivo de Almacenamiento: {{mb_dispalmac}} </li>
  <li> Conectores de Almacenamiento: {{mb_conalmac}} </li>

  <li> Tipo de ram: {{mb_tram}} </li>
  <li> Numero de ranuras ram: {{mb_cranram}} </li>
  <li> Frecuencia de la ram: {{mb_frecram}} MHz </li>
  <li> conector de alimentacion principal: {{mb_conATXprin}} </li>
    <li> conector de alimentacion secundario: {{mb_conATXsec}} </li>

  <li> Numero de ranuras PCI-Ex16 : {{mb_cPCI_Ex16}} </li>

  <li> Numero de ranuras PCI-E : {{mb_cPCI}} </li>

  <li> Puertos del Panel Trasero:
  <ul>
  {{#each puertos}}

  <li>Puertos PS/2</li>
             <li>ranuras de tipo PS/2 para teclado :{{pt_PS2_teclado}}  </li>
             <li>ranuras de tipo PS/2 para Mouse :{{pt_PS2_mouse}}  </li>

  <li>Puertos de Video:</li>
             <li>cantidad de ranuras de video VGA :{{pt_VGA}}  </li>
             <li>ranura de ranuras de video DVI :{{pt_DVI}}  </li>

  <li>Puertos HDMI</li>
             <li>cantidad de ranuras HDMI:{{pt_HDMI}}  </li>

  <li>Puertos de LAN:</li>
             <li>cantidad de ranuras de LAN :{{pt_LAN}}  </li>

  <li>Puertos de entrada USB 2.0:</li>
             <li>cantidad de ranuras de USB 2.0:{{pt_USB2}}  </li>

  <li>Puertos de entrada USB 3.0:</li>
             <li>cantidad de ranuras de USB 3.0:{{pt_USB3}}  </li>

  <li>Puertos de Audio:</li>
             <li>cantidad de ranuras pra audio:{{pt_audio}}  </li>

{{/each}}
</ul>
</li>
  <li> Al precio de <b>{{mb_precio}}$ </b> </li>
</ul>
</div>
    <div class="col-md-6">
  {{#with FS.GetFile "images" (img)}}
    <img src="{{this.url}}" class="img-responsive" alt="ImgDb" width="170" height="100">
  {{/with}}

</div>
</div>
</div>
<div align="center">
<div class="panel-footer">
  <!-- importante que el botton donde a침aden el producto al cart y el text escondido esten en el mismo form -->
<form>
  <button type="submit" class="btn btn-md btn-primary" data-action="cart-add" ><i class="fa fa-cart-plus"></i> A침adir a Carrito</button>
  <button type="submit" class="btn btn-md btn-primary" ><i class="fa fa-list-ul"></i> Detalles</button>
  <button type="submit" class="btn btn-md btn-warning" ><i class="fa fa-cubes"></i> A침adir al Build</button>
  <br>
  <!-- importante para conseguir el id del producto apuntado (Cochinada de codigo, debe haber una mejor forma) -->
<input type="hidden" name="idp" value={{_id}} size="1">
</form>
</div>
</div>
</div>
  {{/each}}
<!-- ui de paginaci칩n -->
  {{> defaultBootstrapPaginator pagination=templatePagination limit=10 containerClass="text-center"}}

</div>
</template>
